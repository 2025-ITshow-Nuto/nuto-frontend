name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Create PEM key file
        run: |
          echo "${{ secrets.EC2_KEY_BS64 }}" | tr -d '\n' | base64 -d > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # DockerHub에서 프론트엔드 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/nuto-frontend:latest

            # Docker-compose로 컨테이너 시작
            cd ~/nuto-frontend || { echo "폴더가 없습니다. Docker 이미지만 pull해도 됩니다."; }
            docker-compose down || echo "docker-compose down 실패";
            docker-compose up -d || echo "docker-compose up 실패";
